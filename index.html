<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@16/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
    ></script>
    <title>React Tutorial</title>
  </head>
  <body>
    <div id="app"></div>
    <!--Creation of script with JSX content, usage of Babel type to translate JSX-->
    <script type="text/babel">
      //creation of component with React
      class App extends React.Component {
        //creation of state or react object
        state = {
          name: "Ryu",
          age: 35,
        };
        handleChange = (e) => {
          this.setState({
            name: e.target.value,
          });
        };
        handleSubmit = (e) => {
          //Uso de prevent default para evitar que al hacer submit se recargue la pagina
          e.preventDefault();
          console.log("form submitted", this.state.name);
        };

        //Render method to render on browser
        render() {
          return (
            //JSX code
            <div className="app-content">
              <h1>My name is {this.state.name}</h1>
              {/*creation of form and using onSubmit on it to use eather the return key or the submit button*/}
              <form onSubmit={this.handleSubmit}>
                <input type="text" onChange={this.handleChange} />
                <button>Submit</button>
              </form>
            </div>
          );
        }
      }
      //React sintax to render component, parameters to include is class name inside tag
      //Second, get id of html element where the react component will be rendered
      ReactDOM.render(<App />, document.getElementById("app"));
    </script>
  </body>
</html>
