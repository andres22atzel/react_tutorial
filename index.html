<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@16/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
    ></script>
    <title>React Tutorial</title>
  </head>
  <body>
    <div id="app"></div>
    <!--Creation of script with JSX content, usage of Babel type to translate JSX-->
    <script type="text/babel">
      //creation of component with React
      class App extends React.Component {
        //creation of state or react object
        state = {
          name:'Ryu',
          age: 35
        }
        //creation of function in React, the e event variable is been apply a method name target
        handleClick(e){
          console.log(e.target);
        }
        handleMouseOver(e){
          console.log(e.target , e.pageX);
        }
        handleCopy(e){
          console.log('Try being original for once!')
        }
        //Render method to render on browser
        render() {
          return (
            //JSX code
            <div className="app-content">
              <h1>Hey, ninjas</h1>
              {/*Usage of dinamic data with states, important to be inside curly braces*/}
              <p>My name is: { this.state.name } and I am { this.state.age }</p>
              {/*creation of button tag which event will be handle by the function handleClick*/}
              <button onClick={this.handleClick} >Click Me</button>
              <button onMouseOver={this.handleMouseOver}>Hover me</button>
              <p onCopy={this.handleCopy}>What we think, we become</p>
            </div>
          );
        }
      }
      //React sintax to render component, parameters to include is class name inside tag
      //Second, get id of html element where the react component will be rendered
      ReactDOM.render(<App />, document.getElementById("app"));
    </script>
  </body>
</html>
