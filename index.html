<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@16/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
    ></script>
    <title>React Tutorial</title>
  </head>
  <body>
    <div id="app"></div>
    <!--Creation of script with JSX content, usage of Babel type to translate JSX-->
    <script type="text/babel">
      //creation of component with React
      class App extends React.Component {
        //Render method to render on browser
        render() {
          return (
            //JSX code
            <div className="app-content">
              <h1>Hey, ninjas</h1>
              {/*Usage of JSX comment sintax and dinamic view con p tag*/}
              <p>{Math.random() * 10}</p>
            </div>
          );
        }
      }
      //React sintax to render component, parameters to include is class name inside tag
      //Second, get id of html element where the react component will be rendered
      ReactDOM.render(<App />, document.getElementById("app"));
    </script>
  </body>
</html>
